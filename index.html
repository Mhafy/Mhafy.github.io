<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="banner.css">
</head>

<body>
	<div id="bannertop">
		<img class="menu" src="icons/menu.svg" onclick="menu()"></img>
		<img class="cart" src="icons/cart.svg" onclick="cart()"></img>
		<div class="searchBar">
			<img class="search" src="icons/search.svg" onclick="search()"></img>
			<input class="searchInput" type="text" name="email" placeholder="search"></input>
		</div>
	</div>
	
	<div id="bannerSections">
		<div class="section fashions">Fashions</div>
		<div class="section sports">Sports</div>
		<div class="section gaming">Gaming</div>
		<div class="section accessories">Accessories</div>
		<div class="section furnitures">Furnitures</div>
		<div class="section others">Others</div>
	</div>
	
	<script type="text/javascript" src="script.js"></script>
	
	
</body>


</html>
